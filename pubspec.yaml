name: crave
description: A cooking assistant app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Database (PRIMARY STORAGE)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Firebase (Only for Auth)
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  
  # RevenueCat (MANDATORY)
  purchases_flutter: ^8.0.0
  
  # Utilities
  uuid: ^4.3.3
  intl: ^0.18.1
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  cloud_firestore: ^5.0.0
  firebase_storage: ^12.0.0
  shared_preferences: ^2.5.4
  file_picker: ^8.0.0
  read_pdf_text: ^0.3.1
  google_generative_ai: ^0.4.0
  flutter_dotenv: ^6.0.0
  youtube_explode_dart: ^3.0.5
  crypto: ^3.0.3
  http: ^1.2.0
  html: ^0.15.4
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lucide_icons: ^0.257.0
  
  # Cooking Mode Features
  flutter_tts: ^4.0.2
  wakelock_plus: ^1.2.8
  
  # Image handling
  image_picker: ^1.0.4
  
  # File sharing and storage
  share_plus: ^10.0.0
  path_provider: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Hive Code Generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  mockito: ^5.4.4
  
  # App Icon Generator
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/images/icons/
    - .env

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.jpeg"
  adaptive_icon_background: "#D84315"  # Orange background
  adaptive_icon_foreground: "assets/images/logo.jpeg"
  web:
    generate: true
    image_path: "assets/images/logo.jpeg"
    background_color: "#D84315"
    theme_color: "#D84315"
  windows:
    generate: true
    image_path: "assets/images/logo.jpeg"
  macos:
    generate: true
    image_path: "assets/images/logo.jpeg"

